<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2>Computer Choice: <span id="computer-selection">None</span></h2>
    <h3>Computer Score: <span id="computer-score">0</span></h3>
    <h2>Your Choice: <span id="player-selection">None</span></h2>
    <h3>Your Score: <span id="player-score">0</span></h3>
    <h2>Result: <span id="outcome">Start the game!</span></h2>

    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
    <button id="reset-btn">Restart</button>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
